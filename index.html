<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Order summary card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway:wght@400;700&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>

<body>
  
  <div class="container">


    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>

      <div class="text__content">

        <h2 class="title">
          Order Summary
        </h2>

        <p class="subtitle">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

              <div class="box__container">

                <div class="box__container__left">

                  <img src="images/icon-music.svg" alt="">

                  <div>

                    <h4>Annual Plan</h4>

                    <p>$59.99/year</p>

                  </div>

                </div>

                <a href="#">Change</a>


              </div>

        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>

      </div>
      
    </div>

      
</body>
</html>
